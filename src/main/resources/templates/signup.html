<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>

    <!-- Bootstrap tags -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #F1F0F1;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    .field-error{
        border-color: #dc3545;
        color: #dc3545;
    }


  </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="" th:object="${memberDto}" th:action method="post">
                <input type="hidden" th:value="basic" th:name="loginType">

                <div class="row">
                    <div class="mb-3">
                        <label for="name">아이디</label>
                        <input type="text" class="form-control" th:field="*{memberId}" th:errorclass="field-error" id="memberId" placeholder="kim1234" required>
                        <div class="field-error" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">
                            아이디 오류
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="field-error" id="name" placeholder="김반장" required>
                        <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            이름 오류
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3">
                        <label for="name">전화번호</label>
                        <input type="text" class="form-control" th:field="*{telNum}" th:errorclass="field-error" id="telNum" placeholder="01012345678" required>
                        <div class="field-error" th:if="${#fields.hasErrors('telNum')}" th:errors="*{telNum}">
                            전화번호 오류
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" th:field="*{email}" th:errorclass="field-error" id="email" placeholder="you@example.com" required>
                    <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        이메일 오류
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="field-error" id="password" placeholder="비밀번호를 입력하세요." required>
                    <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        비밀번호 오류
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" th:field="*{password2}" th:errorclass="field-error" id="password2" placeholder="비밀번호를 다시 한 번 입력하세요." required>
                    <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        비밀번호 확인 오류
                    </div>
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2021 YD</p>
    </footer>
</div>

</body>

</html>
